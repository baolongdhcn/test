<script>
    $(window).load(function() {
    // The slider being synced must be initialized first
        $('#carousel').flexslider({
            animation: "slide",
            controlNav: false,
            animationLoop: false,
            slideshow: false,
            itemWidth: 70,
            itemMargin: 5,
            maxItems: 5,
            asNavFor: '#slider',
            prevText: "",
            nextText:""
        });

        $('#slider').flexslider({
            controlNav: false,
            animationLoop: false,
            slideshow: false,
            sync: "#carousel",
            prevText: "",
            nextText:"",
            directionNav: false
        });
    });
</script>
